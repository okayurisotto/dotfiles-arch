<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <dir>~/.local/share/fonts</dir>
  <alias>
    <family>sans-serif</family>
    <prefer><family>IBM Plex Sans JP</family></prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer><family>Noto Serif CJK JP</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>PlemolJP</family></prefer>
  </alias>
</fontconfig>
